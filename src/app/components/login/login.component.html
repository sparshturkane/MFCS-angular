<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" ngNativeValidate (ngSubmit)="onLoginSubmit()">
                <h1 style="text-align: center;">Login</h1>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Enter email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" minlength="6" name="password" [(ngModel)]="password" placeholder="Enter password" required>
                    </div>
                </div>
                <div class="form-group">
                    <p style="text-align: center;">
                        <a routerLink="register">
                            Not a member yet? Register
                        </a>
                    </p>
                </div>
                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
